appsetsDefinitions: {}

appDefinitions:
  bateponto:
    namespace: argocd-system
    project: default
    source:
      repoURL: https://github.com/ronaldmiranda/bate-ponto-bot.git
      targetRevision: v2-deploy
      path: infra/stable/foundation
      helm:
        releaseName: bateponto-bot
        valueFiles:
          - ../../deploy/foundation/dev.yaml
    destination:
      namespace: bateponto
    syncPolicy: {}

  relatorios:
    namespace: argocd-system
    project: default
    source:
      repoURL: https://github.com/ronaldmiranda/rnld-relatorios.git
      targetRevision: main
      path: chart
      helm:
        releaseName: rnld-relatorios
    destination:
      namespace: rnld-relatorios
    syncPolicy: {}

  whitelist:
    namespace: argocd-system
    project: default
    source:
      repoURL: https://github.com/ronaldmiranda/enhanced-whitelist.git
      targetRevision: infra
      path: infra/chart
      helm:
        releaseName: whitelist-bot
    destination:
      namespace: bateponto
    syncPolicy: {}

  rnld-api:
    namespace: argocd-system
    project: default
    source:
      repoURL: https://github.com/ronaldmiranda/rp-discord-renamer.git
      targetRevision: main
      path: infra/charts
      helm:
        releaseName: atualizanickname
    destination:
      namespace: bateponto
    syncPolicy: {}

  nginx-ingress:
    namespace: argocd-system
    project: default
    source:
      repoURL: https://github.com/Ronald-s-Homelab/personal-homelab.git
      targetRevision: main
      path: gitops/stable/ingress-nginx
      helm:
        releaseName: ingress-nginx
        valueFiles:
          - ../../deploy/nginx/values-oracle.yaml
    destination:
      namespace: nginx-system
    syncPolicy: {}

