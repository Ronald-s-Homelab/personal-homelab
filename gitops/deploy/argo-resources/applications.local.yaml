applications:
  cert-manager-certs:
    enabled: true
    namespace: argocd-system
    project: default
    source:
      repoURL: https://github.com/Ronald-s-Homelab/personal-homelab.git
      targetRevision: main
      path: gitops/stable/cert-manager-certs
      helm:
        releaseName: cert-manager-certs
        values: |
          certificate:
            commonName: "*.ronaldmiranda.com.br"
            secretName: ronaldmiranda-cert
          issuer:
            acme:
              server: https://acme-v02.api.letsencrypt.org/directory
              cloudflare:
                email: r@ronaldmiranda.com.br
                clientSecretSecretRef:
                  name: cloudflare-api-token
                  key: api-token
              solvers:
                - hostedZoneName: ronaldmiranda.com.br
                  dnsNames:
                    - "ronaldmiranda.com.br"
                    - "*.ronaldmiranda.com.br"
    destination:
      name: in-cluster
      namespace: cert-manager
    syncPolicy:
      automated:
        prune: true

  teleport-application:
    enabled: true
    namespace: argocd-system
    project: default
    source:
      repoURL: https://github.com/Ronald-s-Homelab/personal-homelab.git
      targetRevision: main
      path: gitops/stable/teleport-agent
      helm:
        releaseName: teleport-agent
    destination:
      name: in-cluster
      namespace: teleport-system
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        - CreateNamespace=true
