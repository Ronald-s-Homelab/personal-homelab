applications:
  common-resources-app:
    enabled: true
    namespace: argocd-system
    project: default
    source:
      repoURL: https://github.com/Ronald-s-Homelab/personal-homelab.git
      targetRevision: main
      path: gitops/stable/common
      helm:
        releaseName: common-resources
        valueFiles:
          - gitops/deploy/common/values.yaml
    destination:
      name: in-cluster
      namespace: cert-manager
    syncPolicy:
      automated:
        prune: true

  teleport-application:
    enabled: true
    namespace: argocd-system
    project: default
    source:
      repoURL: https://github.com/Ronald-s-Homelab/personal-homelab.git
      targetRevision: main
      path: gitops/stable/teleport-agent
      helm:
        releaseName: teleport-agent
    destination:
      name: in-cluster
      namespace: teleport-system
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        - CreateNamespace=true
