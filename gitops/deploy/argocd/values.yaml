server:
  config:
    url: https://argocd.ronaldmiranda.com.br
    application.resourceTrackingMethod: annotation
    configManagementPlugins: |
      - name: helm-resolver
        init:
          command: ["sh", "-c"]
          args: ['helm repo add "$REPO_NAME" "$REPO"; helm repo update']
        generate:
          command: ["sh", "-c"]
          args: ['helm template "$ARGOCD_APP_NAME" "$REPO_NAME/$CHART_NAME" '-f $VALUE_FILES' --version "$CHART_VERSION" --namespace "$NAMESPACE"']
  extraArgs:
    - --insecure
  ingress:
    enabled: true
    extraPaths: []
    hosts:
      - argocd.ronaldmiranda.com.br
    https: true
    ingressClassName: nginx
    pathType: Prefix
    paths:
      - /
    tls:
      - hosts:
          - argocd.ronaldmiranda.com.br
        secretName: ronaldmiranda-cert

  additionalApplications:
    - name: argo-applications
      namespace: argocd-system
      additionalLabels: {}
      additionalAnnotations: {}
      finalizers:
        - resources-finalizer.argocd.argoproj.io
      project: default
      source:
        repoURL: https://github.com/Ronald-s-Homelab/personal-homelab.git
        targetRevision: main
        path: gitops/stable/argo-resources
        helm:
          valueFiles:
            - ../../deploy/argo-resources/applications.local.yaml
            - ../../deploy/argo-resources/applications.yaml
            - ../../deploy/argo-resources/projects.yaml
      destination:
        name: in-cluster
        namespace: argocd-system
      syncPolicy:
        automated:
          prune: false
          selfHeal: false
