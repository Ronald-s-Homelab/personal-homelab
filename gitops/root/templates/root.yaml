apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-root
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: argocd-system
  project: default
  source:
    path: gitops/applications/
    repoURL: https://github.com/Ronald-s-Homelab/personal-homelab.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
