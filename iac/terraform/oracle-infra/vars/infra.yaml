    cidr_block: 10.100.0.0/16
    security_lists:
      private-sec-list:
        egress:
          - proto: all
            stateless: no
            # ports: 7777
        ingress:
          - proto: all
            stateless: no
      public-sec-list:
        egress:
          - proto: all
            stateless: no
        ingress:
          - source: 200.219.61.43/32
            proto: all
            stateless: no
          - source: 10.100.0.0/16
            proto: all
            stateless: no
          - proto: tcp
            ports: 6443
          - proto: tcp
            ports: 443
          - proto: tcp
            ports: 80
